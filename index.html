<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frisky's Rear End Revue 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #f4f4f4;
      text-align: center;
    }
    header {
      background: url(https://www.canva.com/design/DAGY9pfiK2w/TStl3Lv1HQoFaoSnYFbsMQ/edit) no-repeat center/cover;
      padding: 50px 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    main {
      padding: 20px;
    }
    .poster {
      margin: 20px auto;
      max-width: 90%;
      border: 2px solid #f4f4f4;
      border-radius: 10px;
    }
    form {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    form h2 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ffcc00;
      color: #1a1a1a;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Frisky's Rear End Revue</h1>
    <p>Submit your nominations for the most iconic Queervallis moments of 2024!</p>
  </header>
  <main>
    <img src="https://via.placeholder.com/800x400" alt="Event Poster" class="poster">
    <form action="https://formsubmit.co/hausofdharmabooking@gmail.com" method="POST">
      <h2>Nomination Form</h2>
      <label for="name">Your Name (optional):</label>
      <input type="text" id="name" name="name">

      <label for="email">Your Email (optional):</label>
      <input type="email" id="email" name="email">

      <label for="best-butt">Best Butt in Town:</label>
      <input type="text" id="best-butt" name="best_butt" required>

      <label for="favorite-local">Favorite Local Entertainer:</label>
      <input type="text" id="favorite-local" name="favorite_local">

      <label for="favorite-king">Favorite Drag King:</label>
      <input type="text" id="favorite-king" name="favorite_king">

      <label for="favorite-nb">Favorite Drag Thing/Non-Binary Performer:</label>
      <input type="text" id="favorite-nb" name="favorite_nb">

      <label for="favorite-burlesque">Favorite Burlesque/Circus Act:</label>
      <input type="text" id="favorite-burlesque" name="favorite_burlesque">

      <label for="unhinged">Most Unhinged Moment:</label>
      <textarea id="unhinged" name="unhinged_moment"></textarea>

      <label for="glow-up">Glow-Up Award (Most Growth in 2024):</label>
      <input type="text" id="glow-up" name="glow_up">

      <label for="newbie">Best Newbie:</label>
      <input type="text" id="newbie" name="best_newbie">

      <label for="best-mug">Best Mug:</label>
      <input type="text" id="best-mug" name="best_mug">

      <label for="custom-award">Custom Award Category:</label>
      <textarea id="custom-award" name="custom_award"></textarea>

      <button type="submit">Submit Nomination</button>
    </form>
  </main>
</body>
</html>
